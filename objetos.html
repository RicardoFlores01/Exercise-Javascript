<!DOCTYPE html>
<html>
<head>
	<title>Objetos</title>
</head>
<body>
	<script type="text/javascript">
	/*
		let perro = {
			nombre: 'Simba',
			edad: 4,
			color: 'Cafe',
			sexo: 'macho',
			vacunas: true,
			correr() {
				console.log(`${this.nombre} corre`)
			}
		}
		// En este codigo nos permite acceder a las propiedades
		perro.nombre // enter
		// Simba 
		// this respresenta al objeto del cual estamos trabajando 
	*/

	let user = {
		nombre: 'Pedro',
		'ape-llido': 'Juarez'
	}
	// para acceder al apellido será 
	user['ape-llido'] // enter
	// Juarez

	// También tienen expresiones 
	let a = 'hola', b='mundo'
	let saludo = {
		[a+b]: 'Mi primer hola mundo'
	}
	// {holamundo: 'Mi primer hola mundo'}

	let myObject = {
		a: a, // el segundo valor es el valor que esta por encima 
		// el primer es la propiedad
		b: b
		// propiedad: valor
	}
	// a -- enter
	// hola 
	// b -- enter
	// mundo 

	// Operador delete, elimina la propiedad de un objeto 
	delete perro.edad // con esto se eliminará la edad
	perro.edad = 3 // se agrega el valor  

	// Prototipos 
	let amigo = 'Ramon'
	typeof amigo 
	// string 
	Object.getPrototypeof(amigo) // enter
	// String {""} // lanza un objeto 
	let amigo2 = new String('Jose')
	typeof amigo2 
	// Object 
	// Esto es un  objeto constructor

	// Cadena de prototipos es un molde del cual se crea  un objeto, un molde puede tener submoldes 
	'Hola Mundo'.length
	// 10
	// Esto es un objeto 
	'hola mundo'.toUpperCase()
	// 'HOLA MUNDO'
	// toUpperCase es un metodo 
	

	// Operador in y ciclo for in 
	for(let property in perro)
	{
		console.log(property)
	}
	//Mostrarán todas las propiedades del objeto 
	Object.prototype.patas = 4 
	// Aqui agregamos un herencia al objeto que es patas.
	perro.patas // enter
	// 4
	for(let property in perro)
	{
		if (perro.hasOwnProperty(property)) {
			console.log(property)
		}
	}
	// Ahora mostrara todas las propiedades del objeto sin la herencia que es patas

	// Mutabilidad
	// Inmutables son los que no pueden variar por ejemplo todos los valores primitivos 
	let a = 'hola'
	b = a 
	a // enter
	// hola 
	// esto es inmutable, no hay forma que cambie, otro ejemplo es 
	let b = 'Juan'
	b.toUpperCase()
	// JUAN 
	b // enter
	// Juan 
	// No cambia es inmutable

	// Los objetos si son inmutables 
	let otroPerro = perro 
	otroPerro // enter
	// muestra los mismos elementos que perro 

	// Copia de un objeto 
	let perro2 = Object.assign[{},perro]
	// A partir de perro se creara una copia 
	perro2.orejas = 'cortas'
	// orejas no se agregara a perro solo a perro2 

	// Recorrer objetos 
	// for in, devuelve los nombres de las propiedades de un objeto pero devuelve tambien las propiedades de la cadena de prototipos 
	/// for of no recorre objetos 
	// Object.entries()










	</script>
</body>
</html>
